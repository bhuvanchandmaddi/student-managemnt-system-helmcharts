apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sms.fullname" . }}
  labels:
    {{- include "sms.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sms.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sms.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sms.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # command: [ "/bin/bash", "-c", "--" ]
          # args: ['"java -Dspring.config.location=file:/newconfig/application.yaml"']
          command: ["/bin/sh", "-c"]
          args: [". /newconfig/envvars && java -jar /app/student-management-system-0.0.1-SNAPSHOT.jar --spring.config.location=/newconfig/application.yaml"]
          #args: ["java -jar /app/student-management-system-0.0.1-SNAPSHOT.jar --spring.config.location=/newconfig/application.yaml"]
          ports:
            - name: http
              containerPort: {{ .Values.ports.containerPort }}
              protocol: TCP
          {{- if .Values.enableProbes }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.ports.containerPort }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.ports.containerPort }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: app-config
            mountPath: "/config"
          - name: testconfigvolume
            mountPath: /newconfig
      volumes:
      - name: app-config
        configMap:
          name: {{ .Chart.Name }}-configmap
          items:
          - key: "application.properties"
            path: "application.properties"
      - name: testconfigvolume
        configMap:
          name: testconfig
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
